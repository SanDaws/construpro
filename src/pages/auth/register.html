    <title>Sign up</title>
</head>

<body>
    <header></header>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form>
            <div class="text-center">
                <img class="mb-4"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVoZEvZBVxtuBQBoaF9iFR-QjB5AysrAHgvA&s"
                    alt="logo" width="300">
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="name" placeholder="name" required>
                <label for="name">Nombre</label>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="last-name" placeholder="input two" required>
                <label for="last-name">Apellido</label>
            </div>
            <div class="form-floating my-2">
                <input type="text" class="form-control" id="user-name" placeholder="input six" required>
                <label for="user-name">Nombre de usuario</label>
            </div>

            <div class="form-floating my-2">
                <input type="email" class="form-control" id="email" placeholder="input three" required>
                <label for="email">Correo electronico</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="password" placeholder="input four" required>
                <label for="password">Contraseña</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="pass-verify" placeholder="input five" required>
                <label for="pass-verify">Confirmar contraseña</label>
            </div>


            <button class="btn btn-warning w-100 py-2" type="submit">Sign up</button>

            <p>Are you registered? <a href="./login.html" class="text-decoration-none text-warning">Sign in</a></p>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Riwi. All rights reserved.</p>
        </form>
    </main>
    <footer></footer>
